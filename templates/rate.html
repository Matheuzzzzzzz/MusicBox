<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Música</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <h1>Avaliar a música: <br><span>{{ track_name }}</span></h1>
        <form method="POST" action="{{ url_for('routes.rate_song', track_id=track_id) }}" class="rating-form">
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5.0"></label>
                <input type="radio" id="star4-5" name="rating" value="4.5" /><label for="star4-5" title="4.5"></label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4.0"></label>
                <input type="radio" id="star3-5" name="rating" value="3.5" /><label for="star3-5" title="3.5"></label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3.0"></label>
                <input type="radio" id="star2-5" name="rating" value="2.5" /><label for="star2-5" title="2.5"></label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2.0"></label>
                <input type="radio" id="star1-5" name="rating" value="1.5" /><label for="star1-5" title="1.5"></label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1.0"></label>
                <input type="radio" id="star0-5" name="rating" value="0.5" /><label for="star0-5" title="0.5"></label>
            </div>
            <input type="submit" value="Avaliar" class="submit-btn">
        </form>
        <a href="{{ url_for('routes.index') }}">Voltar para o início</a>
    </main>
</body>
</html>
