<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Músicas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <h1>Buscar Músicas</h1>
        <form method="POST" action="{{ url_for('routes.search_songs') }}">
            <input type="text" name="query" placeholder="Nome da música ou artista">
            <input type="submit" value="Buscar" class="submit-btn">
        </form>

        {% if tracks %}
            <h2>Resultados da Busca</h2>
            <ul class="search-results">
                {% for track in tracks %}
                    <li>
                        <div class="track-info">
                            <h3>{{ track.name }}</h3>
                            <p>{{ track.artists | map(attribute='name') | join(', ') }}</p>
                        </div>
                        <a href="{{ url_for('routes.rate_song', track_id=track.id) }}" class="btn rate-link">Avaliar</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <br><a href="{{ url_for('routes.index') }}">Voltar</a>
    </main>
</body>
</html>
